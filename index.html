<head>
  <meta charset="utf-8" />

  <style>
    html,body{height:100%;margin:0;background:#000}
    video{width:100vw;height:100vh;object-fit:contain;background:#000}
  </style>
</head>
<body>
  <video id="v" src="./mg.mp4" controls autoplay muted playsinline></video>
  <script>
    const v=document.getElementById('v');
    function toggleFS(){
      if(!document.fullscreenElement){
        (document.documentElement.requestFullscreen||
         document.documentElement.webkitRequestFullscreen).call(document.documentElement);
      }else{
        (document.exitFullscreen||document.webkitExitFullscreen).call(document);
      }
    }
    v.addEventListener('dblclick', toggleFS);
    addEventListener('keydown', e => { if(e.key.toLowerCase()==='f') toggleFS(); });
    v.addEventListener('canplay', ()=>v.play().catch(()=>{}));
  </script>
</body>
